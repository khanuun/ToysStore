<!DOCTYPE html>

thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Toys Store</title>
</head>
<body
        class="container d-flex flex-column justify-content-center" style="min-height: 100vh"
>
<!-- Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>
<!-- <body> -->
<br>
<br>
<h1 class="text-center">DATA PEMBELI</h1>
<br>

<form th:action="@{/search}">
    <div class="form-group">
        <label for="nama_pembeli"></label>
        <input
                type="text"
                class="form-control"
                id="nama_pembeli"
                name="nama_pembeli"
                placeholder="cari nama pembeli.."
        />
    </div>
</form>
<a href="/addpembeli" class="btn btn-primary w-full mt-2">Add Data Pembeli</a>
<div class="mt-2">
    <table class="table">
        <a th:href="@{/}" class="btn btn-secondary">Log Out</a>
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAMA</th>
            <th scope="col">ALAMAT</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${pembeli}">
            <td th:text="${c.id_pembeli}"></td>
            <td th:text="${c.nama_pembeli}"></td>
            <td th:text="${c.alamat_pembeli}"></td>
            <td>
                <a th:href="@{/editpembeli/{id_pembeli}(id_pembeli=${c.id_pembeli})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/transaksi/{id_pembeli}(id_pembeli=${c.id_pembeli})}" class="btn btn-success">Transaksi</a>
                <a th:href="@{/softdeletepembeli/{id_pembeli}(id_pembeli=${c.id_pembeli})}" class="btn btn-danger">Delete</a>

            </td>

        </tr>
        </tbody>

    </table>
    <a href="/mainan" class="btn btn-success w-full mt-2">Data Mainan</a>
    <a href="/sampah" class="btn btn-warning w-full mt-2">Riwayat Data Terhapus</a>
</div>
<br>
<br>
<!-- Bootstrap -->
</body>
</html>
